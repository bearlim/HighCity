<html>
    <head>
        <meta charset="UTF-8">
        <title>Loja de acessórios Zirix</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <div class="titleMenu">
                        <p><b>Loja de acessórios</b></p>
                    </div>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoSessao">

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/mochila.png">
                                    </div>
                                    <div class="tituloItem">
                                        <p><b>Mochila</b> - $1000</p>
                                    </div>
                                </div>
                                <div class="pagamento">
                                    <button data-action="comprar-mochila" class="menuoption">COMPRAR</button>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/mascara.png">
                                    </div>
                                    <div class="tituloItem">
                                        <p><b>Mascara</b> - $130</p>
                                    </div>
                                </div>
                                <div class="pagamento">
                                    <button data-action="comprar-mascara" class="menuoption">COMPRAR</button>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/oculos.png">
                                    </div>
                                    <div class="tituloItem">
                                        <p><b>Óculos</b> - $90</p>
                                    </div>
                                </div>
                                <div class="pagamento">
                                    <button data-action="comprar-oculos" class="menuoption">COMPRAR</button>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
            
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
